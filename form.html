<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marco Prime</title>
  </head>
  <body>
        <h1 id="order">Order Now</h1>

        <div id="blanks">
          <form>
         <div class="form-group row">
        <label for="name" class="col-xs-2 col-form-label">Full Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" value="" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="item" class="col-xs-2 col-form-label">Name of item</label>
        <div class="col-xs-10">
          <input class="form-control" type="search" value="" id="item">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-xs-2 col-form-label">Email</label>
        <div class="col-xs-10">
          <input class="form-control" type="email" value="marcus@example.com" id="email">
        </div>
      </div>
        <div class="form-group row">
        <label for="telephone" class="col-xs-2 col-form-label">Telephone</label>
        <div class="col-xs-10">
          <input class="form-control" type="tel" value="1-(555)-555-5555" id="tele">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-xs-2 col-form-label">Password</label>
        <div class="col-xs-10">
          <input class="form-control" type="password" value="" id="pass">
        </div>
      </div>
      <div class="form-group row">
        <label for="number" class="col-xs-2 col-form-label">No of item</label>
        <div class="col-xs-10">
          <input class="form-control" type="number" value="" id="number">
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-xs-2 col-form-label">Date</label>
        <div class="col-xs-10">
          <input class="form-control" type="date" value="" id="date">
        </div>
      </div>
      <div class="form-group row">
        <label for="color" class="col-xs-2 col-form-label">Color of item</label>
        <div class="col-xs-10">
          <input class="form-control" type="color" value="#563d7c" id="color">
        </div>

      </div>
      <a href="receipt.html"><button id="ship" type="submit" class="btn btn-primary" >Order</button></a>
    </form>
    </div>
  </body>
</html>
